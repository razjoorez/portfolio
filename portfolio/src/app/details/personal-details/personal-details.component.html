<div class="container-fluid">
<div class="row mt-4">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 bg-success mt-4">
<form [formGroup]= "detailsForm" (ngSubmit)="Save(detailsForm.value)" class="mt-4" > 
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" required [ngClass]="{'error': detailsForm.controls.firstName.invalid}"  formControlName = "firstName" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        
      </div>
      <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" formControlName = "lastName" class="form-control" id="exampleInputLastName" aria-describedby="nameHelp">
          
        </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
</div>
</div>
