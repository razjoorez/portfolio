<div class="container-fluid">
<div class="row mt-4">
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-3 col-xl-3"></div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 bg-primary mt-4">
<form [formGroup]= "detailsForm" (ngSubmit)="Save(detailsForm.value)" class="mt-4 mb-4" > 
    <div class="form-group">
        <label for="exampleInputName">Name: *</label>
        <input type="text" required   formControlName = "firstName" class="form-control" id="exampleInputName" placeholder="eg John" aria-describedby="emailHelp">
        <!-- [ngClass]="{'error': detailsForm.controls.firstName.invalid}" -->
      </div>
      <div *ngIf="detailsForm.controls.firstName.invalid && (detailsForm.controls.firstName.touched || detailsForm.controls.firstName.dirty) "  class="alert alert-danger" role="alert">
        Please Enter First Name
      </div>
      <div class="form-group">
          <label for="exampleInputLastName">Last Name: *</label>
          <input type="text" formControlName = "lastName" class="form-control" id="exampleInputLastName" aria-describedby="nameHelp" placeholder="eg Smith">
        </div>
        <div *ngIf="detailsForm.controls.lastName.invalid && (detailsForm.controls.lastName.touched || detailsForm.controls.lasttName.dirty)"  class="alert alert-danger" role="alert">
          Please Enter Last Name
        </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address: *</label>
      <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div *ngIf="detailsForm.controls.email.invalid && (detailsForm.controls.email.touched || detailsForm.controls.email.dirty)"  class="alert alert-danger" role="alert">
      Please Enter Email
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password: *</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName = "password"  required>
    </div>
    <div *ngIf="detailsForm.controls.password.invalid && (detailsForm.controls.password.touched ||detailsForm.controls.password.dirty)" class="alert alert-danger" role="alert">
      Please Enter Password
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="detailsForm.invalid" class="btn btn-dark">Submit</button>
  </form>
</div>
<div class="col-xs-12 col-sm-12 col-md-2 col-lg-3 col-xl-3"></div>
</div>
