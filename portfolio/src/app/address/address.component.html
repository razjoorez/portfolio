<div class="row mt-4">
<div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>

<div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-6">
 
  

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Please Select Address
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
    <ul>
      <li *ngFor="let add of address">
     
      <div class="dropdown-item" (click)="Selected(add)">{{add.firstLine}},{{add.secondLine}}, {{add.postCode}},{{add.town}}, {{add.country}} </div>  
    </li>
  </ul>
      
    </div>
  </div>

   <!-- <select class="form-control bg-primary form-group">
    <option selected>Please Select Address</option>
    <option>Default select</option>
    <option>Default select</option>
  </select> -->

 <form [formGroup]= addressForm >
   <div class="form-group">
    <label for="firstLine">First line: * </label>
   <input type='text' formControlName="firstLine"  class="form-control" id="firstLine" required >
   <div *ngIf="addressForm.controls.firstLine.invalid && (addressForm.controls.firstLine.touched ||addressForm.controls.firstLine.dirty)" class="alert alert-danger" role="alert">
    Please Enter Address
  </div>
   <label for="secondLine">Second line: </label>
   <input type='text' formControlName="secondLine" class="form-control" id="secondLine">
   <label for="postCode">Post Code: *</label>
   <input type='text' formControlName="postCode" class="form-control" id="postCode">
   <div *ngIf="addressForm.controls.postCode.invalid && (addressForm.controls.postCode.touched ||addressForm.controls.postCode.dirty)" class="alert alert-danger" role="alert" required>
    Please Enter Post Code/Zip
  </div>
   </div>
   
   <button type="submit" class="form-control" class="btn btn-primary">Submit</button>
 </form>

 

  


  
</div>
  <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>
</div>
